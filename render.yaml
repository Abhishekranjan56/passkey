services:
  - type: web
    name: passkey-landing
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    headers:
      - path: /.well-known/assetlinks.json
        name: Content-Type
        value: application/json
      - path: /.well-known/assetlinks.json
        name: Access-Control-Allow-Origin
        value: "*"

