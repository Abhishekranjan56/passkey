services:
  - type: web
    name: medibunny-assetlinks
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    headers:
      - path: /.well-known/assetlinks.json
        name: Content-Type
        value: application/json
      - path: /.well-known/assetlinks.json
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /.well-known/apple-app-site-association
        name: Content-Type
        value: application/json
      - path: /.well-known/apple-app-site-association
        name: Access-Control-Allow-Origin
        value: "*"
